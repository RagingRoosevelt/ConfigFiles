echo "Running engineer.cfg"

alias "+build_sentry" "destroy 2 0; build 2 0;+attack"
alias "-build_sentry" "-attack"

// bind "1" +build_sentry
bind "1" "destroy 2 0; build 2 0;" // sentry

bind "2" "destroy 0 0; build 0 0;" // dispenser
bind "3" "destroy 1 0; build 1 0;" // teleporter entrance
bind "4" "destroy 1 1; build 1 1;" // teleporter exit
