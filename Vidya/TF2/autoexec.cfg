echo "Running autoexec.cfg"
unbindall

bind MWHEELUP "slot1"
bind MWHEELDOWN "slot2"
bind mouse3 "slot3"


alias midmouseA "slot2; bind mouse3 midmouseB"
alias midmouseB "slot1; bind mouse3 midmouseA"
alias "+melee" "slot3; +attack"
alias "-melee" "-attack; slot1; bind mouse3 midmouseA"

bind w "+forward"
bind s "+back"
bind d "+moveright"
bind a "+moveleft"
bind ENTER "+jump"
bind SPACE "+jump"
bind SHIFT "+duck"

bind mouse1 "+attack"
bind mouse2 "+attack2"
bind CTRL "+attack3"
bind mouse5 "+use_action_slot_item"


bind q lastinv

bind ALT "+voicerecord"
bind y "say"
bind u "say_team"
bind h "say_party"
bind g "say !rtd"
bind v "voicemenu 1 4; say pootis"
bind e "voicemenu 0 0"
bind f "+taunt"
bind i "+use_action_slot_item"
bind r "+reload"
bind TAB "+showscores"
bind "LEFTARROW" "explode"

bind j "cl_trigger_first_notification"
bind k "cl_decline_first_notification"
bind m "open_charinfo_direct"
bind n "open_charinfo_backpack"
bind "," "changeclass"
bind "." "changeteam"

bind "F1" "show_quest_log"
bind "F2" "show_matchmaking"
bind "`" "toggleconsole"
bind "F4" "abuse_report_queue"



